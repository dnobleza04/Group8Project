<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<style>
:root{
  --bg1:#0f172a;
  --bg2:#1e293b;
  --border-topbar: rgba(255, 255, 255, 0.22);
  --text:#f1f5f9;
  --muted:#94a3b8;
  --card-text:#0f172a;
  --card-bg: rgba(248, 250, 252, 0.97);
  --primary:#4f46e5;
  --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.06);
}
*{ box-sizing: border-box; }
body{
  margin:0;
  min-height:100vh;
  color:var(--text);
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background:
    radial-gradient(1100px 600px at 15% 15%, var(--bg2), transparent 60%),
    radial-gradient(900px 500px at 85% 25%, #1e3a5f, transparent 55%),
    linear-gradient(180deg, var(--bg1), #0f172a);
}
.topbar{
  position: sticky;
  top:0;
  z-index: 50;
  background: rgba(15, 23, 42, 0.94);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border-topbar);
  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
}
.topbarInner{
  max-width: 1100px;
  margin: 0 auto;
  padding: 14px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 14px;
}
.brand{
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 900;
  letter-spacing: .2px;
  flex-shrink: 0;
}
.logoDot{
  width: 28px;
  height: 28px;
  border-radius: 8px;
  background: linear-gradient(135deg, var(--primary), #60a5fa);
  box-shadow: 0 10px 18px rgba(79,70,229,0.20);
}
.navLinks{
  display: flex;
  gap: 10px;
  flex: 1;
  min-width: 0;
  justify-content: center;
  flex-wrap: nowrap;
  font-size: 14px;
}
.navLinks a{
  color: var(--muted);
  text-decoration: none;
  padding: 8px 14px;
  border-radius: 12px;
  border: 1px solid transparent;
  font-weight: 800;
  transition: 0.2s ease;
  white-space: nowrap;
  flex-shrink: 0;
}
.navLinks a:hover{
  color: var(--text);
  background: rgba(79,70,229,0.08);
}
.navLinks a.active{
  color: var(--primary);
  background: rgba(79,70,229,0.10);
  box-shadow: inset 0 0 0 1px rgba(79,70,229,0.25);
}
.container{
  max-width: 900px;
  margin: 26px auto;
  padding: 0 16px;
}
h1{
  margin: 0 0 10px 0;
  font-size: 38px;
  font-weight: 900;
  letter-spacing: -0.5px;
}
.subtext{
  margin: 0 0 18px 0;
  color: var(--muted);
  font-size: 14px;
  line-height: 1.55;
}
.card{
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 18px;
  padding: 16px;
  box-shadow: var(--shadow-card);
  margin-bottom: 14px;
  color: var(--card-text);
}
.card .subtext{ color: #64748b; }
.btnRow{ display:flex; gap: 10px; flex-wrap: wrap; margin-top: 14px; }
button{
  border:none;
  border-radius: 12px;
  padding: 11px 14px;
  font-weight: 900;
  cursor:pointer;
  white-space: nowrap;
  transition: 0.2s ease;
  background: var(--primary);
  color: #fff;
}
button:hover{
  transform: translateY(-1px);
  box-shadow: 0 12px 20px rgba(15,23,42,0.14);
}
button:active{ transform: translateY(0); }
	</style>

	<!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
	<script type="text/javascript">
		function TestButtonHandler() {
			var webMethod = "ProjectServices.asmx/TestConnection";
			var parameters = "{}";

			//jQuery ajax method
			$.ajax({
				type: "POST",
				url: webMethod,
				data: parameters,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (msg) {
					var responseFromServer = msg.d;
					alert(responseFromServer);
				},
				error: function (e) {
					alert("this code will only execute if javascript is unable to access the webservice");
				}
			});
		}
	</script>
	<!--END OF YOUR OWN JAVASCRIPT-->

</head>
<body>
  <div class="topbar">
    <div class="topbarInner">
      <div class="brand">
        <div class="logoDot"></div>
        <div>Employee Feedback</div>
      </div>
      <div class="navLinks">
        <a href="login.html">Login</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="admin.html">Admin</a>
        <a class="active" href="index.html">Home</a>
      </div>
    </div>
  </div>
  <div class="container">
    <h1>Home</h1>
    <p class="subtext">Test the connection to the project service.</p>
    <div class="card">
      <div class="btnRow">
        <button onclick="javascript: TestButtonHandler();">Click here to test connection!</button>
      </div>
    </div>
  </div>
</body>
</html>
