/* Filter CSS */

/* Filter row */
.filterRow{
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 16px;
  flex-wrap: wrap;
}

#statusFilter{
  min-width: 220px;
  padding: 10px 12px;
  border-radius: 12px;
  border: 1.5px solid var(--border);
  background: #fff;
  font-weight: 800;
}

.saveStatusBtn{
  padding: 11px 14px;
  border-radius: 12px;
  border: 1px solid rgba(79,70,229,0.20);
  background: rgba(79,70,229,0.08);
  color: var(--primary);
  font-weight: 900;
}

.saveStatusBtn:hover{
  background: rgba(79,70,229,0.12);
}

.statusMsg{
  color: var(--muted);
  font-weight: 700;
  font-size: 13px;
}

/*  Suggestions list layout  */
#suggestionsList{
  margin-top: 10px;
  padding: 18px;
  border: 1px solid var(--border);
  border-radius: 18px;
  background: var(--surface);
  box-shadow: var(--shadow2);
}

/* suggestionsList container */
.suggestions{
  margin-top: 14px;
  display: grid;
  gap: 12px;
}

/* Suggestion card */
.suggestion-card{
  border: 1px solid var(--border);
  border-radius: 16px;
  background: #fff;
  padding: 14px 14px;
  box-shadow: 0 10px 18px rgba(15,23,42,0.06);
  transition: 0.2s ease;
}

.suggestion-card:hover{
  transform: translateY(-1px);
  box-shadow: 0 14px 26px rgba(15,23,42,0.10);
}

/* status */
.suggestion-head{
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  margin-bottom: 10px;
}

.suggestion-meta{
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.suggestion-title{
  font-weight: 900;
  font-size: 14px;
  color: var(--text);
}

.suggestion-sub{
  font-size: 12.5px;
  color: var(--muted);
  font-weight: 700;
}

/* Main text */
.suggestion-body{
  color: var(--text);
  font-size: 14px;
  line-height: 1.55;
}

/* Status pill */
.suggestion-status{
  display: inline-flex;
  align-items: center;
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 900;
  border: 1px solid var(--border);
  background: rgba(15,23,42,0.04);
  color: var(--muted);
  white-space: nowrap;
}

/* Color-coded statuses */
.suggestion-status[data-status="Under Review"]{
  background: rgba(37,99,235,0.10);
  border-color: rgba(37,99,235,0.22);
  color: #1d4ed8;
}
.suggestion-status[data-status="Planned"]{
  background: rgba(245,158,11,0.14);
  border-color: rgba(245,158,11,0.25);
  color: #92400e;
}
.suggestion-status[data-status="Implemented"]{
  background: rgba(22,163,74,0.12);
  border-color: rgba(22,163,74,0.22);
  color: #166534;
}

/* buttons per suggestion */
.suggestion-actions{
  margin-top: 12px;
  display: flex;
  gap: 10px;
  justify-content: flex-end;
}

.suggestion-actions button{
  padding: 9px 12px;
  border-radius: 12px;
  font-weight: 900;

    function apiUrl(method) {
        return "/ProjectServices.asmx/" + method;

    function escapeHtml(text) {
        return String(text)
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;")

// Load Suggestions 
function loadSuggestions() {
  const filter = $("#statusFilter").val() || "All";

  $.ajax({
    type: "POST",
    url: apiUrl("GetSuggestions"),
    contentType: "application/json; charset=utf-8",
    data: JSON.stringify({ statusFilter: filter }),
    dataType: "json",
    success: function (res) {

      if (!res.d) { // null => not logged in
        redirectToLogin();
        return;
      }

      const rows = res.d;
      if (rows.length === 0) {
        $("#suggestionsList").html("<p>No suggestions yet.</p>");
        return;
      }

      let html = "";
      rows.forEach(s => {
        html += `
          <div class="card" data-id="${s.SuggestionID}">
            <div class="date">${s.CreatedDate}</div>

            <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
              <div style="margin:8px 0; flex: 1;">
                ${escapeHtml(s.SuggestionText)}
              </div>
              <span class="badge">${escapeHtml(s.Status || "Under Review")}</span>
            </div>

            <button onclick="vote(${s.SuggestionID}, true)">👍 ${s.UpVotes}</button>
            <button onclick="vote(${s.SuggestionID}, false)">👎 ${s.DownVotes}</button>

            <div style="margin-top:10px;display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
              <label>Status:</label>
              <select class="statusSelect">
                <option value="Under Review" ${s.Status === "Under Review" ? "selected" : ""}>Under Review</option>
                <option value="Planned" ${s.Status === "Planned" ? "selected" : ""}>Planned</option>
                <option value="Implemented" ${s.Status === "Implemented" ? "selected" : ""}>Implemented</option>
              </select>
              <button class="saveStatusBtn">Save</button>
              <span class="statusMsg" style="font-size:12px;"></span>
            </div>
          </div>
        `;
      });

      $("#suggestionsList").html(html);
    },
    error: function () {
      $("#suggestionsList").html("<p>Error loading suggestions.</p>");
    }
  });
}

function vote(id, isUp) {
  const method = isUp ? "UpvoteSuggestion" : "DownvoteSuggestion";

  $.ajax({
    type: "POST",
    url: apiUrl(method),
    contentType: "application/json; charset=utf-8",
    data: JSON.stringify({ suggestionID: id }),
    dataType: "json",
    success: function (res) {
      if (!res.d.success) {
        if (res.d.message.includes("logged")) {
          redirectToLogin();
          return;
        }
        alert(res.d.message);
        return;
      }
      loadSuggestions();
    },
    error: function () {
      alert("Vote failed.");
    }
  });
}

function renderManagerAnalytics(data){
  
  const workforce = 50;

const requiredAnswered = Number(data.requiredAnswered) || 0;
const stillNeed = Math.max(0, workforce - requiredAnswered);
const totalActivity = Number(data.totalActivity) || 0;

document.getElementById("reqAnsweredNum").textContent = requiredAnswered;
document.getElementById("stillNeedNum").textContent = stillNeed;
document.getElementById("totalActivityNum").textContent = totalActivity;

const reqPct = Math.max(0, Math.min(100, (requiredAnswered / workforce) * 100));
const needPct = Math.max(0, Math.min(100, (stillNeed / workforce) * 100));

document.getElementById("reqAnsweredFill").style.width = `${reqPct}%`;
document.getElementById("stillNeedFill").style.width = `${needPct}%`;
  
  const pct = Math.max(0, Math.min(100, Number(data.completionPercent) || 0));

  const textEl = document.getElementById("maCompletionText");
  textEl.textContent = `${pct}%`;
  textEl.style.display = "inline";

  const fillEl = document.getElementById("maCompletionFill");
  fillEl.style.width = `${pct}%`;
  fillEl.parentElement.setAttribute("aria-valuenow", String(pct));

  document.getElementById("maTopConcern").textContent = data.topConcern?.label ?? "—";
  document.getElementById("maTopConcernCount").textContent = data.topConcern?.count ?? "";

  const list = document.getElementById("maTopicsList");
  list.innerHTML = "";

  (data.topics || []).forEach(t => {
    const item = document.createElement("li");
    item.className = "ma-topic";

    const icon = document.createElement("div");
    icon.className = "ma-topic-icon";
    icon.textContent = t.icon || "•";

    const name = document.createElement("div");
    name.className = "ma-topic-name";
    name.textContent = t.name || "—";

    const barWrap = document.createElement("div");
    barWrap.className = "ma-mini-bar";

    const barFill = document.createElement("div");
    barFill.className = "ma-mini-fill";
    barFill.style.background = t.color || "#2f7fe0";

    const topicPct = Math.max(0, Math.min(100, Number(t.pct) || 0));
    barFill.style.width = `${topicPct}%`;

    barWrap.appendChild(barFill);

    const pctEl = document.createElement("div");
    pctEl.className = "ma-topic-pct";
    pctEl.textContent = `${topicPct}%`;

    item.append(icon, name, barWrap, pctEl);
    list.appendChild(item);
  });
}

  // Badge
  const badgeClass = q.required ? "required" : "optional";
  const badgeText = q.required ? "Required" : "Optional";

  // Build input
  let inputHtml = "";
  const saved = answers[q.id] ?? "";

  if (q.type === "text") {
    inputHtml = `
      <input
        id="answerInput"
        type="text"
        value="${escapeHtml(String(saved))}"
        style="width: 100%; padding: 10px; margin-top: 12px; border-radius: 10px; border: 1px solid #ccc;"
        placeholder="Type your answer..."
      />
    `;
  } else if (q.type === "choice") {
    inputHtml = q.options.map(opt => {
      const checked = saved === opt ? "checked" : "";
      return `
        <label style="display:block; margin-top: 10px;">
          <input type="radio" name="answerChoice" value="${escapeHtml(opt)}" ${checked} />
          ${escapeHtml(opt)}
        </label>
      `;
    }).join("");
  }

  // Render card
  $("#questionCard").html(`
    <div style="display:flex; align-items:center; gap:8px;">
      <h3 style="margin:0;">${escapeHtml(q.text)}</h3>
      <span class="badge ${badgeClass}">${badgeText}</span>
    </div>
    ${inputHtml}
  `);

  // Buttons state
  $("#prevBtn").prop("disabled", currentIndex === 0);

  const isLast = currentIndex === questions.length - 1;
  $("#nextBtn").toggle(!isLast);
  $("#submitBtn").toggle(isLast);

  $("#errorMsg").hide().text("");

  // Enforce required lock 
  updateNextLock();

  // unlock/lock Next
  $("#answerInput").on("input", function () {
    saveCurrentAnswer();
    updateNextLock();
  });

  $("input[name='answerChoice']").on("change", function () {
    saveCurrentAnswer();
    updateNextLock();
  });
}

function saveCurrentAnswer() {
  const q = questions[currentIndex];

  if (q.type === "text") {
    answers[q.id] = ($("#answerInput").val() || "").trim();
  } else if (q.type === "choice") {
    answers[q.id] = $("input[name='answerChoice']:checked").val() || "";
  }
}

function isCurrentValid() {
  const q = questions[currentIndex];
  if (!q.required) return true;

  const val = (answers[q.id] ?? "").toString().trim();
  return val.length > 0;
}

function updateNextLock() {
  const q = questions[currentIndex];
  const valid = isCurrentValid();

  // Lock if required unanswered
  if (q.required) {
    $("#nextBtn").prop("disabled", !valid);
    $("#submitBtn").prop("disabled", !valid);
  } else {
    $("#nextBtn").prop("disabled", false);
    $("#submitBtn").prop("disabled", false);
  }
}

function showError(msg) {
  $("#errorMsg").show().text(msg);
}

function goNext() {
  saveCurrentAnswer();
  if (!isCurrentValid()) {
    showError("Please answer this required question before continuing.");
    return;
  }
  currentIndex++;
  renderCard();
}

function goPrev() {
  saveCurrentAnswer();
  currentIndex--;
  renderCard();
}

function submitSurvey() {
  saveCurrentAnswer();
  if (!isCurrentValid()) {
    showError("Please answer this required question before submitting.");
    return;
  }

  console.log("Submitting answers:", answers);
  alert("Submitted! (check console)");

}

function escapeHtml(str) {
  return str
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}

$(document).ready(function () {
  $("#prevBtn").on("click", goPrev);
  $("#nextBtn").on("click", goNext);
  $("#submitBtn").on("click", submitSurvey);

  renderCard();
});



</script>

</body>
