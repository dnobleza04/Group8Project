<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Employee Login</title>
	<style>
:root{
  --bg1:#0f172a;
  --bg2:#1e293b;
  --text:#f1f5f9;
  --muted:#94a3b8;
  --primary:#4f46e5;
  --red:#ef4444;
  --green:#22c55e;
  --card-text:#0f172a;
  --card-bg: rgba(248, 250, 252, 0.97);
  --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.06);
  --border: rgba(0, 0, 0, 0.08);
}
*{ box-sizing: border-box; }
body{
  margin:0;
  min-height:100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color:var(--text);
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background:
    radial-gradient(1100px 600px at 15% 15%, var(--bg2), transparent 60%),
    radial-gradient(900px 500px at 85% 25%, #1e3a5f, transparent 55%),
    linear-gradient(180deg, var(--bg1), #0f172a);
}
.card{
  width: 420px;
  max-width: calc(100vw - 32px);
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 18px;
  padding: 24px;
  box-shadow: var(--shadow-card);
  color: var(--card-text);
}
.card h1{
  margin: 0 0 8px;
  text-align: center;
  font-size: 28px;
  font-weight: 900;
  letter-spacing: -0.5px;
}
p.sub{
  margin: 0 0 16px;
  text-align: center;
  color: #64748b;
  font-size: 14px;
}
label{
  display: block;
  margin: 10px 0 6px;
  font-weight: 700;
  font-size: 14px;
}
input{
  width: 100%;
  box-sizing: border-box;
  border: 1.5px solid var(--border);
  border-radius: 12px;
  padding: 11px 12px;
  font-size: 15px;
  background: rgba(255,255,255,0.95);
  transition: 0.2s ease;
}
input:focus{
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(79,70,229,0.15);
}
button{
  margin-top: 14px;
  width: 100%;
  border: none;
  border-radius: 12px;
  background: var(--primary);
  color: #fff;
  font-weight: 900;
  padding: 12px;
  cursor: pointer;
  transition: 0.2s ease;
}
button:hover{
  transform: translateY(-1px);
  box-shadow: 0 12px 20px rgba(15,23,42,0.14);
}
#msg{
  margin-top: 12px;
  min-height: 20px;
  font-size: 14px;
  font-weight: 700;
  text-align: center;
}
	</style>
</head>
<body>
	<div class="card">
		<h1>Employee Login</h1>
		<p class="sub">Sign in to continue</p>

		<label for="emailInput">Email</label>
		<input id="emailInput" type="email" autocomplete="username" />

		<label for="passwordInput">Password</label>
		<input id="passwordInput" type="password" autocomplete="current-password" />

		<button id="btnLogin" type="button">Login</button>
		<div id="msg"></div>
	</div>

	<script>
		function apiUrl(method) {
			return "/ProjectServices.asmx/" + method;
		}

		function showMessage(text, isError) {
			const msg = document.getElementById("msg");
			msg.textContent = text || "";
			msg.style.color = isError ? "#b00020" : "#166534";
		}

		async function postJson(method, payload) {
			const response = await fetch(apiUrl(method), {
				method: "POST",
				headers: { "Content-Type": "application/json; charset=utf-8" },
				body: JSON.stringify(payload || {})
			});

			const data = await response.json();
			return data && data.d ? data.d : null;
		}

		async function checkExistingSession() {
			try {
				const access = await postJson("GetAccessStatus", {});
				if (!access) {
					return;
				}

				if (access.loggedIn && access.verified) {
					window.location.href = "dashboard.html";
					return;
				}

				if (access.loggedIn && !access.verified) {
					showMessage("Access Denied", true);
				}
			} catch (e) {
			}
		}

		async function doLogin() {
			const email = (document.getElementById("emailInput").value || "").trim();
			const password = document.getElementById("passwordInput").value || "";

			if (!email || !password) {
				showMessage("Please enter email and password.", true);
				return;
			}

			showMessage("Signing in...", false);

			try {
				const result = await postJson("EmployeeLogin", { email: email, password: password });
				if (!result) {
					showMessage("Login failed.", true);
					return;
				}

				if (!result.success) {
					showMessage(result.message || "Login failed.", true);
					return;
				}

				window.location.href = "dashboard.html";
			} catch (e) {
				showMessage("Unable to reach server.", true);
			}
		}

		document.addEventListener("DOMContentLoaded", function () {
			checkExistingSession();

			document.getElementById("btnLogin").addEventListener("click", doLogin);
			document.getElementById("passwordInput").addEventListener("keydown", function (e) {
				if (e.key === "Enter") {
					doLogin();
				}
			});
		});
	</script>
</body>
</html>
