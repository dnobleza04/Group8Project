<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Employee Login</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 40px; }
    h1 { margin-bottom: 24px; }
    .box { width: 520px; }
    input {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      margin-bottom: 18px;
      border: 2px solid #333;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: 2px solid #333;
      background: #eee;
      cursor: pointer;
    }
    .msg { margin-top: 16px; font-size: 16px; }
  </style>

  <script>
    function doLogin() {
      var email = $("#email").val().trim();
      var password = $("#password").val();

      if (!email || !password) {
        $("#msg").text("Please enter email and password.");
        return;
      }

      $.ajax({
        type: "POST",
        url: "ProjectServices.asmx/EmployeeLogin",
        data: JSON.stringify({ email: email, password: password }),
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (res) {
          // ASMX JSON response is inside .d
          var data = res.d;

          // Sometimes ASMX serializes objects as JSON string, so handle both
          if (typeof data === "string") {
            try { data = JSON.parse(data); } catch (e) {}
          }

          if (data && data.success) {
            // go to dashboard/questions (rename this to your real page later)
            window.location.href = "dashboard.html";
          } else {
            $("#msg").text((data && data.message) ? data.message : "Invalid credentials. Try again.");
          }
        },
        error: function (xhr) {
          $("#msg").text("Login failed. Check the web service and try again.");
        }
      });
    }
  </script>
</head>

<body>
  <div class="box">
    <h1>Employee Login</h1>

    <input id="email" type="text" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="doLogin()">Login</button>

    <div class="msg" id="msg"></div>
  </div>
</body>
</html>
