/* new */
/* base page  */
body {
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;

    background: linear-gradient(135deg, #f5f7fa, #e4ecf7);

    /* center */
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Login Card*/
.box {
    width: 420px;
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
}

/*heading*/
h1 {
    margin-bottom: 28px;
    text-align: center;
    font-weight: 600;
    letter-spacing: 0.5px;
    color: #1e293b;
}

/*  inputs  */
input {
    width: 100%;
    padding: 14px 16px;
    font-size: 16px;
    margin-bottom: 18px;

    border: 1.5px solid #d1d9e6;
    border-radius: 8px;

    transition: all 0.2s ease;
}

input:focus {
    outline: none;
    border-color: #4f46e5;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
}

/*  button  */
button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 8px;

    background: #4f46e5;
    color: white;
    font-weight: 600;
    cursor: pointer;

    transition: all 0.2s ease;
}

button:hover {
    background: #4338ca;
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(79, 70, 229, 0.25);
}

button:active {
    transform: translateY(0);
}

/* error message */
.msg {
    margin-top: 14px;
    font-size: 14px;
    text-align: center;
    color: #dc2626;
}

</style>

<script>

function apiUrl(method) {
    return "/ProjectServices.asmx/" + method;
}

function doLogin() {

    $("#msg").text("");

    const email = $("#email").val().trim();
    const password = $("#password").val();

    if (!email || !password) {
        $("#msg").text("Please enter email and password.");
        return;
    }

    $.ajax({
        type: "POST",
        url: apiUrl("EmployeeLogin"),
        data: JSON.stringify({
            email: email,
            password: password
        }),
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (res) {

            if (!res || !res.d) {
                $("#msg").text("Unexpected server response.");
                return;
            }

            let data = res.d;

            if (typeof data === "string") {
                try { data = JSON.parse(data); } catch (e) {}
            }

            if (data.success) {
                window.location.href = "dashboard.html";
            } else {
                $("#msg").text(data.message || "Invalid credentials.");
            }
        },
        error: function () {
            $("#msg").text("Login failed. Please try again.");
        }
    });
}

$(document).ready(function () {

    // Enter key on either field
    $("#email, #password").keypress(function (e) {
        if (e.which === 13) {
            doLogin();
        }
    });

    // Clear error while typing
    $("#email, #password").on("input", function () {
        $("#msg").text("");
    });

});

</script>
</head>

<body>

<div class="box">
    <h1>Employee Login</h1>

    <input id="email" type="text" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="doLogin()">Login</button>

    <div class="msg" id="msg"></div>
</div>

</body>
</html>
