<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Employee Login</title>
	<style>
		:root {
			--deep-slate: #2D3E50;
			--bright-azure: #3498DB;
			--off-white: #EAF3FF;
		}

		body {
			margin: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: var(--off-white);
			font-family: Arial, sans-serif;
			color: var(--deep-slate);
		}

		.card {
			width: 420px;
			max-width: calc(100vw - 32px);
			background: #fff;
			border: 1px solid #dce4ea;
			border-radius: 10px;
			padding: 24px;
			box-shadow: 0 10px 24px rgba(45, 62, 80, 0.16);
		}

		h1 {
			margin: 0 0 8px;
			text-align: center;
		}

		p.sub {
			margin: 0 0 16px;
			text-align: center;
			color: #5f7286;
		}

		label {
			display: block;
			margin: 10px 0 6px;
			font-weight: 600;
		}

		input {
			width: 100%;
			box-sizing: border-box;
			border: 1px solid #d7dee3;
			border-radius: 8px;
			padding: 11px;
			font-size: 15px;
		}

		button {
			margin-top: 14px;
			width: 100%;
			border: none;
			border-radius: 8px;
			background: var(--bright-azure);
			color: #fff;
			font-weight: 700;
			padding: 12px;
			cursor: pointer;
		}

		#msg {
			margin-top: 12px;
			min-height: 20px;
			font-size: 14px;
			color: #b00020;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="card">
		<h1>Employee Login</h1>
		<p class="sub">Sign in to continue</p>

		<label for="emailInput">Email</label>
		<input id="emailInput" type="email" autocomplete="username" />

		<label for="passwordInput">Password</label>
		<input id="passwordInput" type="password" autocomplete="current-password" />

		<button id="btnLogin" type="button">Login</button>
		<div id="msg"></div>
	</div>

	<script>
		function apiUrl(method) {
			return "/ProjectServices.asmx/" + method;
		}

		function showMessage(text, isError) {
			const msg = document.getElementById("msg");
			msg.textContent = text || "";
			msg.style.color = isError ? "#b00020" : "#166534";
		}

		async function postJson(method, payload) {
			const response = await fetch(apiUrl(method), {
				method: "POST",
				headers: { "Content-Type": "application/json; charset=utf-8" },
				body: JSON.stringify(payload || {})
			});

			const data = await response.json();
			return data && data.d ? data.d : null;
		}

		async function checkExistingSession() {
			try {
				const access = await postJson("GetAccessStatus", {});
				if (!access) {
					return;
				}

				if (access.loggedIn && access.verified) {
					window.location.href = "dashboard.html";
					return;
				}

				if (access.loggedIn && !access.verified) {
					showMessage("Access Denied", true);
				}
			} catch (e) {
			}
		}

		async function doLogin() {
			const email = (document.getElementById("emailInput").value || "").trim();
			const password = document.getElementById("passwordInput").value || "";

			if (!email || !password) {
				showMessage("Please enter email and password.", true);
				return;
			}

			showMessage("Signing in...", false);

			try {
				const result = await postJson("EmployeeLogin", { email: email, password: password });
				if (!result) {
					showMessage("Login failed.", true);
					return;
				}

				if (!result.success) {
					showMessage(result.message || "Login failed.", true);
					return;
				}

				window.location.href = "dashboard.html";
			} catch (e) {
				showMessage("Unable to reach server.", true);
			}
		}

		document.addEventListener("DOMContentLoaded", function () {
			checkExistingSession();

			document.getElementById("btnLogin").addEventListener("click", doLogin);
			document.getElementById("passwordInput").addEventListener("keydown", function (e) {
				if (e.key === "Enter") {
					doLogin();
				}
			});
		});
	</script>
</body>
</html>
