<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Employee Login</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 40px; }
h1 { margin-bottom: 24px; }
.box { width: 520px; }
input {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    margin-bottom: 18px;
    border: 2px solid #333;
    border-radius: 4px;
    box-sizing: border-box;
}
button {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    border: 2px solid #333;
    background: #eee;
    cursor: pointer;
}
button:hover {
    background: #ddd;
}
.msg {
    margin-top: 16px;
    font-size: 16px;
    color: red;
}
</style>

<script>

function apiUrl(method) {
    return "/ProjectServices.asmx/" + method;
}

function doLogin() {

    $("#msg").text("");

    const email = $("#email").val().trim();
    const password = $("#password").val();

    if (!email || !password) {
        $("#msg").text("Please enter email and password.");
        return;
    }

    $.ajax({
        type: "POST",
        url: apiUrl("EmployeeLogin"),
        data: JSON.stringify({
            email: email,
            password: password
        }),
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (res) {

            if (!res || !res.d) {
                $("#msg").text("Unexpected server response.");
                return;
            }

            let data = res.d;

            if (typeof data === "string") {
                try { data = JSON.parse(data); } catch (e) {}
            }

            if (data.success) {
                window.location.href = "dashboard.html";
            } else {
                $("#msg").text(data.message || "Invalid credentials.");
            }
        },
        error: function () {
            $("#msg").text("Login failed. Please try again.");
        }
    });
}

$(document).ready(function () {

    // Enter key on either field
    $("#email, #password").keypress(function (e) {
        if (e.which === 13) {
            doLogin();
        }
    });

    // Clear error while typing
    $("#email, #password").on("input", function () {
        $("#msg").text("");
    });

});

</script>
</head>

<body>

<div class="box">
    <h1>Employee Login</h1>

    <input id="email" type="text" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="doLogin()">Login</button>

    <div class="msg" id="msg"></div>
</div>

</body>
</html>
