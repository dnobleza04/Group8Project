<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    :root {
      --deep-slate: #2D3E50;
      --bright-azure: #3498DB;
      --off-white: #EAF3FF;
      --card-border: #dce4ea;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--off-white);
      color: var(--deep-slate);
      font-family: Arial, sans-serif;
      padding: 24px;
    }

    .topbar {
      max-width: 980px;
      margin: 0 auto 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    h1 { margin: 0; }

    .top-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
      background: var(--bright-azure);
      color: #fff;
    }

    #btnLogout { background: #e74c3c; }

    .card {
      max-width: 980px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 8px 18px rgba(45, 62, 80, 0.12);
    }

    .metric {
      padding: 10px;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #fff;
    }

    .muted {
      color: #5f7286;
      font-size: 13px;
    }

    ul {
      margin: 8px 0 0;
      padding-left: 18px;
    }

    li { margin: 6px 0; }

    #statusMsg {
      margin: 8px 0 0;
      color: #b00020;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Admin Dashboard</h1>
    <div class="top-actions">
      <button id="btnBack" type="button">Back to Dashboard</button>
      <button id="btnLogout" type="button">Logout</button>
    </div>
  </div>

  <section class="card">
    <h2 style="margin-top:0;">Manager Analytics</h2>
    <p class="muted">Live summary from service stats.</p>

    <div class="metric"><strong>Required Answered:</strong> <span id="requiredAnswered">0</span></div>
    <div class="metric"><strong>Still Need to Answer:</strong> <span id="stillNeed">0</span></div>
    <div class="metric"><strong>Total Activity:</strong> <span id="totalActivity">0</span></div>
    <div class="metric"><strong>Completion:</strong> <span id="completion">0%</span></div>
    <div class="metric"><strong>Top Concern:</strong> <span id="topConcern">—</span></div>

    <div class="metric">
      <strong>Trending Topics</strong>
      <ul id="topics"></ul>
    </div>

    <div id="statusMsg"></div>
  </section>

  <script>
    function apiUrl(method) {
      return "/ProjectServices.asmx/" + method;
    }

    function redirectToLogin() {
      window.location.href = "login.html";
    }

    function renderAccessDenied() {
      document.body.innerHTML = "<h1 style='font-family:Arial,sans-serif;text-align:center;margin-top:40px;'>Access Denied</h1>";
    }

    function checkPinToken() {
      try {
        return sessionStorage.getItem("adminPinVerified") === "1";
      } catch (e) {
        return false;
      }
    }

    function renderStats(data) {
      $("#requiredAnswered").text(Number(data.requiredAnswered) || 0);
      $("#stillNeed").text(Number(data.stillNeedToAnswer) || 0);
      $("#totalActivity").text(Number(data.totalActivity) || 0);
      $("#completion").text((Number(data.completionPercent) || 0) + "%");

      const topLabel = data.topConcern && data.topConcern.label ? data.topConcern.label : "—";
      const topCount = data.topConcern && typeof data.topConcern.count !== "undefined" ? data.topConcern.count : 0;
      $("#topConcern").text(topLabel + " (" + topCount + ")");

      const topics = data.topics || [];
      if (!topics.length) {
        $("#topics").html("<li>No topics yet.</li>");
        return;
      }

      let html = "";
      topics.forEach(function (t) {
        const name = t.name || "—";
        const pct = Number(t.pct) || 0;
        html += "<li>" + name + " - " + pct + "%</li>";
      });
      $("#topics").html(html);
    }

    function loadStats() {
      $.ajax({
        type: "POST",
        url: apiUrl("GetDashboardStats"),
        contentType: "application/json; charset=utf-8",
        data: "{}",
        dataType: "json",
        success: function (res) {
          if (!res || !res.d) {
            $("#statusMsg").text("Could not load stats.");
            return;
          }
          $("#statusMsg").text("");
          renderStats(res.d);
        },
        error: function () {
          $("#statusMsg").text("Could not load stats.");
        }
      });
    }

    function checkAccessAndInit() {
      if (!checkPinToken()) {
        window.location.href = "admin-pin.html";
        return;
      }

      $.ajax({
        type: "POST",
        url: apiUrl("GetAccessStatus"),
        contentType: "application/json; charset=utf-8",
        data: "{}",
        dataType: "json",
        success: function (res) {
          if (!res || !res.d) {
            redirectToLogin();
            return;
          }

          const access = res.d;
          if (!access.loggedIn) {
            redirectToLogin();
            return;
          }
          if (!access.verified) {
            renderAccessDenied();
            return;
          }

          loadStats();
        },
        error: function () {
          redirectToLogin();
        }
      });
    }

    function logout() {
      $.ajax({
        type: "POST",
        url: apiUrl("Logout"),
        contentType: "application/json; charset=utf-8",
        data: "{}",
        dataType: "json",
        complete: function () {
          try {
            sessionStorage.removeItem("adminPinVerified");
          } catch (e) {
          }
          redirectToLogin();
        }
      });
    }

    $(document).ready(function () {
      $("#btnBack").on("click", function () {
        window.location.href = "dashboard.html";
      });

      $("#btnLogout").on("click", logout);
      checkAccessAndInit();
    });
  </script>
</body>
</html>
